<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1"><img src="https://picsum.photos/id/11/300/200" alt="Image 1"></span>
        <span style="--i: 2"><img src="https://picsum.photos/id/29/300/200" alt="Image 2"></span>
        <span style="--i: 3"><img src="https://picsum.photos/id/34/300/200" alt="Image 3"></span>
        <span style="--i: 4"><img src="https://picsum.photos/id/62/300/200" alt="Image 4"></span>
        <span style="--i: 5"><img src="https://picsum.photos/id/74/300/200" alt="Image 5"></span>
        <span style="--i: 6"><img src="https://picsum.photos/id/83/300/200" alt="Image 6"></span>
        <span style="--i: 7"><img src="https://picsum.photos/id/93/300/200" alt="Image 7"></span>
        <span style="--i: 8"><img src="https://picsum.photos/id/110/300/200" alt="Image 8"></span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
