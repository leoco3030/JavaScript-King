<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <p>Social Media</p>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-list hide">
        <li><i class="fa-brands fa-facebook" style="color: blue"></i><p>Facebook</p></li>
        <li><i class="fa-brands fa-youtube" style="color: red"></i><p>YouTube</p></li>
        <li><i class="fa-brands fa-discord" style="color: purple"></i><p>Discord</p></li>
        <li><i class="fa-brands fa-square-instagram" style="color: deeppink"></i><p>Instagram</p></li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
